<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Approval Voting App</title>
  </head>

  <body>
    <div class="main">

     <div class="header">

        <div id="titleBackground" onclick="homeReload()">
          <h1>What is Approval Voting?</h1>
        </div>

      <div id="mainTextBox">
        <p id="mainText">Choose your favorite...then VOTE</p>
      </div>

      <button type="button" id="moreButton" class="ui red button massive ui button">Tell me why</button>

    </div>

      <div class="card-body">
        <div class="card " id="chocolate1">
          <img src="images/chocolate1.jpg" alt="chocolate1" />
            <div id="voteBarChocolate1"><p>1120 </br> 30%</p></div>
          <input
            class="input"
            type="radio"
            id="chocolate1"
            name="chooseOne"
          />
        </div>

        <div class="card" id="chocolate2">
          <img src="images/chocolate2.jpg" alt="chocolate2" />
          <div id="voteBarChocolate2"><p>1105 </br> 29%</p></div>

          <input
            class="input"
            type="radio"
            id="chocolate2"
            name="chooseOne"
          />
        </div>

        <div class="card" id="vanilla">
          <img src="images/vanilla.jpg" alt="vanilla" />
          <div id="voteBarVanilla"><p>1546 </br> 41%</p></div>

          <input
            class="input"
            type="radio"
            id="vanilla"
            name="chooseOne"
          />
        </div>
        
      </div>
      <div class="footer">
        <button type="button" id="voteButton" class="ui red button massive ui button">VOTE</button>
      </div>
     

     
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
